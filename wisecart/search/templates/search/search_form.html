<div class="bg-gradient-to-r from-blue-500 to-purple-600 py-16 px-4 shadow-xl">
    <div class="max-w-4xl mx-auto text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Find the Best Deals</h1>
        <p class="text-xl text-white/90">Compare prices across multiple stores in Bangladesh</p>
    </div>
    
    <form action="{% url 'search:results' %}" method="GET" class="search-form max-w-3xl mx-auto">
        <div class="relative flex items-center">
            <input 
                type="text" 
                name="q" 
                placeholder="Search for products..." 
                value="{{ search_term }}"
                class="w-full px-6 py-4 text-lg rounded-xl border-2 border-white/20 bg-white/10 backdrop-blur-sm focus:ring-4 focus:ring-white/30 focus:border-white/30 outline-none transition-all duration-200 shadow-lg text-white placeholder-white/70"
            >
            <button 
                type="submit"
                class="absolute right-3 px-8 py-3 bg-white text-blue-600 font-semibold rounded-lg hover:bg-blue-50 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-white/30 shadow-lg"
            >
                Search
            </button>
        </div>
    </form>
</div>
