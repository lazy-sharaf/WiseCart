{% if most_searched_terms %}
<div id="most-weekly-searches" class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mb-6">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-gray-900">Most Weekly Searches</h2>
        <button 
            id="hide-weekly-searches" 
            class="text-gray-500 hover:text-gray-700 transition-colors duration-200"
            title="Hide this section"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    
    <div id="weekly-searches-content" class="flex flex-wrap gap-2">
        {% for search in most_searched_terms %}
        <a href="{% url 'search:results' %}?q={{ search.query|urlencode }}" 
           class="inline-block px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 transition-all duration-200 text-sm border border-blue-200 hover:border-blue-300">
            {{ search.query }}
        </a>
        {% endfor %}
    </div>
    
    <div id="show-weekly-searches" class="hidden text-center pt-4">
        <button 
            id="show-weekly-searches-btn" 
            class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200"
        >
            Show most weekly searches
        </button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hideButton = document.getElementById('hide-weekly-searches');
    const showButton = document.getElementById('show-weekly-searches-btn');
    const showSection = document.getElementById('show-weekly-searches');
    const content = document.getElementById('weekly-searches-content');
    const container = document.getElementById('most-weekly-searches');
    
    // Check if user has previously hidden this section
    const isHidden = localStorage.getItem('hideWeeklySearches') === 'true';
    
    if (isHidden) {
        content.style.display = 'none';
        showSection.classList.remove('hidden');
    }
    
    hideButton.addEventListener('click', function() {
        content.style.display = 'none';
        showSection.classList.remove('hidden');
        localStorage.setItem('hideWeeklySearches', 'true');
    });
    
    showButton.addEventListener('click', function() {
        content.style.display = 'flex';
        showSection.classList.add('hidden');
        localStorage.setItem('hideWeeklySearches', 'false');
    });
});
</script>
{% endif %}
