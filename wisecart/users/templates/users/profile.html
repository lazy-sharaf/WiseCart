{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Profile Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">My Profile</h1>
            <form method="post" action="{% url 'users:logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Logout
                </button>
            </form>
        </div>

        <!-- Profile Info -->
        <div class="space-y-4">
            <div class="flex border-b pb-4">
                <div class="w-1/3 font-semibold text-gray-600">Username:</div>
                <div class="w-2/3">{{ user.username }}</div>
            </div>
            <div class="flex border-b pb-4">
                <div class="w-1/3 font-semibold text-gray-600">Full Name:</div>
                <div class="w-2/3">{{ user.full_name }}</div>
            </div>
            <div class="flex border-b pb-4">
                <div class="w-1/3 font-semibold text-gray-600">Email:</div>
                <div class="w-2/3">{{ user.email }}</div>
            </div>
            <div class="flex border-b pb-4">
                <div class="w-1/3 font-semibold text-gray-600">Gender:</div>
                <div class="w-2/3">{{ user.get_gender_display }}</div>
            </div>
            <div class="flex border-b pb-4">
                <div class="w-1/3 font-semibold text-gray-600">Account Type:</div>
                <div class="w-2/3">{{ user.get_user_type_display }}</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 space-x-4">
            <a href="{% url 'users:update_profile' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Update Profile
            </a>
            <a href="{% url 'users:settings' %}" class="inline-block bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                Settings
            </a>
        </div>
    </div>
</div>
{% endblock %}
